<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ProjectSylesheet.css">

    <style>
        main {
            display: flex;
        }

        .information {
            flex-basis: 40%;
            margin-top: 40px;
            margin-left: 30px;
            display: block;
        }

        .form {
            margin-right: 30px;
            flex-basis: 60%;
            border: 1px ridge;
            border-radius: 1em;
            padding: 30px;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/LOGO.png" width="90" alt="Logo">
        <h2>LOCOROCO <br> VENDING <br> PROJECT</h2>
    </header>

    <nav>
        <a href="index.html">HOME</a> 
        <a href="AboutUs.html">ABOUT US</a> 
        <a href="LocoRocoVendingProject.html">PROJECT</a> 
        <a href="Contact.html">CONTACT</a> 
        <a href="Donate.html">DONATE</a>
    </nav>

    <h1>Contact</h1>
  
    <main>
        <div class="information">
            <strong>Phone</strong>: +1 888-888-8888 <br>
            <strong>E-mail</strong>: locoroco@streetvending.com <br>

            <strong>Address</strong>: Syracuse University School of Architecture
        </div>

        <div class="form">
            <form action="locoroco@streetvending.com" method="POST">
                <label for="name">NAME</label>
                <input type="text" id="name" name="fname">
                <br><br>

                <label for="role">YOUR ROLE</label>
                <select id="role" name="crole">
                    <option value="vendor">Street Vendor</option>
                    <option value="restaurant">Restaurant Owner</option>
                    <option value="market">Market Owner</option>
                    <option value="cart">Cart Company Owner</option>
                    <option value="commisary">Commisary Owner</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="consumer">Consumer</option>
                </select>
                <br><br>

                <label for="share">WOULD YOU LIKE US TO SHARE THE MESSAGE ON OUR SOCIAL MEDIA?</label>
                <input type="checkbox" id="share" name="share" value="yes">Yes
                <br><br>

                <label for="message">YOUR MESSAGE</label> <br>
                <textarea id="message" rows="6" cols="50" name="message">Send your message to us or share your story and experience to the community.</textarea>
                <br>
                
                <input type="submit" value="Send">
            </form>
        </div>
    </main>
    

</body>
</html>
